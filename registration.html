<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content='Expense tracker app wireframes' />
    <title>Expense Tracker App - Register</title>
</head>

<body>
    <header>
        <div class="header-name">
            Expense Tracker App
        </div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./login.html">Login</a>
            <a href="./expenses.html">Expenses</a>
            <a href="./profile.html">Profile</a>
        </nav>
    </header>
    <main>
        <h1>Registration Page</h1>
        <form class="registration-form">
            <label for="full_name">Full Name: </label>
            <input id="full_name" name="full_name" type="text" placeholder="John Smith"/>
            <label for="email">Email Address: </label>
            <input id="email" name="email" type="email" placeholder="john.smith@gmail.com"/>
            <label for="username">Username: </label>
            <label id="username" name="username" type="text" aria-placeholder="johnsmith"/>
            <input id="username" name='username' type="text" placeholder="Enter your username" />
            <label for="password">Password: </label>
            <input id="password" name="password" type="password" placeholder="Enter your password" />
            <button type="submit">Sign Up</button>
        </form>
    </main>
</body>

</html>
